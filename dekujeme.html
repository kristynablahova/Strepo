<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Děkujeme za zprávu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .thank-you-box {
      max-width: 600px;
      margin: 100px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      text-align: center;
    }
    .thank-you-box h1 {
      color: #5e0000;
      font-weight: 700;
    }
    .custom-btn {
        background-color: #5e0000;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 12px 24px;
        font-weight: 500;
        transition: background-color 0.3s ease;
    }

    .custom-btn:hover {
        background-color: #4b0000; /* tmavší odstín při hoveru */
        color: white;
    }   
  </style>
</head>
<body>

  <div class="thank-you-box">
    <h1>Děkujeme!</h1>
    <p class="lead">Vaše zpráva byla úspěšně odeslána.</p>
    <p>Ozveme se Vám co nejdříve.</p>
    <a href="index.html" class="btn custom-btn mt-4">Zpět na hlavní stránku</a>
  </div>

</body>
</html>
